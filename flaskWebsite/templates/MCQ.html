<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Page</title>
    <style>
        .mcq-form {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF8E8;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            display: block;
        }

        .input-field {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .fetch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .fetch-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .questions-container {
            margin-top: 20px;
        }

        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #FFF4DC;
            border-radius: 6px;
        }

        .option-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 16px;
        }

        .option-input {
            margin-right: 10px;
            cursor: pointer;
        }

        .feedback {
            margin-top: 10px;
            font-size: 16px;
        }

        .feedback.correct {
            color: #4CAF50;
        }

        .feedback.wrong {
            color: #f44336;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .dot-container {
            display: inline-block;
            margin-top: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        .option-label.correct {
            color: #4CAF50; /* Green for correct */
        }
        
        .option-label.wrong {
            color: #f44336; /* Red for incorrect */
        }
    </style>
</head>
<body>
    <form class="mcq-form" id="mcqForm">
        <div class="form-group">
            <label for="numQuestions">Number of Questions:</label>
            <input
                type="text"
                id="numQuestions"
                placeholder="Enter number of questions"
                class="input-field"
            />
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input
                type="text"
                id="subject"
                placeholder="Enter subject of questions"
                class="input-field"
            />
        </div>
        <div class="form-group">
            <label for="tone">Level:</label>
            <input
                type="text"
                id="tone"
                placeholder="Enter level of questions"
                class="input-field"
            />
        </div>
        <button type="button" onclick="handleFetchQuestion()" class="fetch-btn">Fetch Questions</button>

        <div id="loading" class="loading" style="display:none;">
            <p>Loading questions</p>
            <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="questionsContainer" class="questions-container"></div>
    </form>

    <script>
        function handleFetchQuestion() {
            const numQuestions = document.getElementById('numQuestions').value;
            const subject = document.getElementById('subject').value;
            const tone = document.getElementById('tone').value;

            document.getElementById('loading').style.display = 'block';

            fetch('https://deploychatbot6.onrender.com/question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numQuestions, subject, tone })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                handleResponse(data);
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching questions:', error);
                document.getElementById('loading').style.display = 'none';
            });
        }

        function handleResponse(data) {
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            data.questions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                const optionsHTML = Object.entries(q.options).map(([key, value]) => `
                    <label class="option-label">
                        <input type="radio" name="question-${index}" value="${key}" onclick="handleOptionClick(${index}, '${key}', '${q.correct}')" class="option-input" />
                        <span id="option-${index}-${key}">${value}</span>
                    </label>
                `).join('');

                questionBlock.innerHTML = `
                    <h3>${index + 1}) ${q.text}</h3>
                    <div class="options-container">
                        ${optionsHTML}
                    </div>
                    <p id="feedback-${index}" class="feedback"></p>
                `;

                questionsContainer.appendChild(questionBlock);
            });
        }

        function handleOptionClick(questionIndex, optionKey, correctAnswer) {
            const selectedOption = document.querySelector(`input[name="question-${questionIndex}"]:checked`);
            const feedbackElement = document.getElementById(`feedback-${questionIndex}`);
            const optionSpan = document.getElementById(`option-${questionIndex}-${optionKey}`);

            if (selectedOption.value === correctAnswer) {
                optionSpan.classList.add('correct');
                feedbackElement.textContent = 'Correct!';
            } else {
                optionSpan.classList.add('wrong');
                feedbackElement.textContent = 'Wrong!';
            }

            setTimeout(() => {
                optionSpan.classList.remove('correct', 'wrong');
                feedbackElement.textContent = '';
            }, 1000);
        }
    </script>
</body>
</html>
